<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TOP-Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="aside">
            
            <div class="card">
                <div class="c-head">Tic-Tac-Toe</div>
                <div class="c-body">
                    <div class="i-group">
                        <div class="i-label">P1 Name - X</div>
                        <input id="p1" type="text" placeholder="enter name">
                    </div>
                    <div class="i-group">
                        <div class="i-label">P2 Name - 0</div>
                        <input id="p2" type="text" placeholder="enter name">
                    </div>
                    <button id="start">START GAME</button>
                </div>
            </div>

        </div>
        <div class="game-area">
            <div class="cell" data-cell="0" data-coordinates="0,0"></div>
            <div class="cell" data-cell="1" data-coordinates="1,0"></div>
            <div class="cell" data-cell="2" data-coordinates="2,0"></div>
            <div class="cell" data-cell="3" data-coordinates="0,1"></div>
            <div class="cell" data-cell="4" data-coordinates="1,1"></div>
            <div class="cell" data-cell="5" data-coordinates="2,1"></div>
            <div class="cell" data-cell="6" data-coordinates="0,2"></div>
            <div class="cell" data-cell="7" data-coordinates="1,2"></div>
            <div class="cell" data-cell="8" data-coordinates="2,2"></div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
